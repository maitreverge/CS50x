<!DOCTYPE html>
<html>
  <head>
    <title>RGB Buttons</title>
    <style>
      body {
        background-color: white;
      }

      button {
        font-size: 20px;
        padding: 10px;
      }

      #red {
        background-color: red;
      }

      #green {
        background-color: green;
      }

      #blue {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <button id="red" onclick="document.body.style.backgroundColor = 'red';">Red</button>
    <button id="green" onclick="document.body.style.backgroundColor = 'green';">Green</button>
    <button id="blue" onclick="document.body.style.backgroundColor = 'blue';">Blue</button>
  </body>
</html>
